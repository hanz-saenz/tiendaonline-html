{% extends 'base_html.html' %}
{% load static %}
{% block titulo %}
    Home
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'assets/css/productos.css' %}">
{% endblock %}

{% block contenido %}
<script src="{% static 'assets/js/main.js' %}"></script>

<div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Productos</h2>
            <button onclick="alert('Función de crear producto no implementada')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Crear Producto</button>
        </div>
        <!-- Filters -->
        <section class="mb-8">
            <h3 class="text-xl font-semibold mb-4">Filtrar Productos</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium">Categoría</label>
                    <select id="category" class="w-full p-2 border rounded">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div>
                    <label for="brand" class="block text-sm font-medium">Marca</label>
                    <select id="brand" class="w-full p-2 border rounded">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div>
                    <label for="provider" class="block text-sm font-medium">Proveedor</label>
                    <select id="provider" class="w-full p-2 border rounded">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>
        </section>
        <!-- Product Catalog -->
        <section id="product-catalog" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Populated by JavaScript -->
        </section>
